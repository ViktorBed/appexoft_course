<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomeWork2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
<div class="main">
    <div class="box">
        <form class="inf">
            <h1>Contact Us</h1>
            <div class="radio">
                <label class="check">
                    <input checked type="radio" value="1" name="nameradio">
                    Say Hi
                    <span></span>
                </label>
                <label class="check">
                    <input type="radio" value="2" name="nameradio">
                    Get a Quote
                    <span></span>
                </label>
            </div>
            <div class="input_box">
                <label>
                    <input class="nameemail" type="text" name="name" required placeholder="Your Name">
                </label>
                <label>
                    <input class="nameemail" type="email" name="email" required placeholder="Your Email">
                </label>
                <label class="mess">
                    <textarea class="message" required="required" placeholder="Your Message"></textarea>
                </label>
                <label class="button">
                    <input type="button" value="Submit">
                </label>
            </div>
        </form>
    </div>
</div>
</body>
</html>
